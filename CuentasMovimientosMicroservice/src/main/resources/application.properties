spring.application.name=CuentasMovimientosMicroservice

spring.datasource.url=jdbc:h2:mem:cuentasDb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

#Script datos mock
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:BaseDatos.sql

#comunicacion asincronica
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
#Nombre de la cola`
rabbitmq.queue.name=cola1

server.servlet.context-path=/api
server.port=8081